<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback Form</title>
	<link rel="stylesheet" href="form.css">
	<script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

<body>

  <div class="hero">
   
   <form>
        <div class="row">
		
		<div class="input-group">
       <input type="text" id="name" required>
	   <label for="name"><i class="fa-solid fa-user"></i>Your Name</label>
	   </div>
	   
	   <div class="input-group">
       <input type="text" id="number" required>
	   <label for="number"><i class="fa-solid fa-phone"></i>Phone No.</label>
	   </div>
		
		</div>
       
	   
	   <div class="input-group">
       <input type="email" id="email" required>
	   <label for="email"><i class="fa-solid fa-envelope"></i>Email</label>
	   </div>
	   
	   <div class="input-group">
       <textarea id="message" rows="8" required></textarea>
	   <label for="message"> <i class="fa-solid fa-message"></i>Your Feedback</label>
	   </div>
	   
	   <button type="submit">SUBMIT<i class="fa-regular fa-paper-plane"></i></button>
     </form>
	 </div>
  </body>
  </html>
